<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.5.3</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f\)</span> be a function all of whose derivatives exist at <span class="process-math">\(x=a\text{.}\)</span> The <dfn class="terminology">Taylor series</dfn> for <span class="process-math">\(f\)</span> centered at <span class="process-math">\(x=a\)</span> is the series <span class="process-math">\(T_f(x)\)</span> defined by</div>
<div class="displaymath process-math">
\begin{equation*}
T_f(x) = \sum_{k=0}^{\infty} \frac{f^{(k)}(a)}{k!}(x-a)^k\text{.}
\end{equation*}
</div>
